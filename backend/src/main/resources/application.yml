  openai:
    endpoint: https://hackathon-openui-test.openai.azure.com
    api-key: B4kxaCF6fe7KnBbRsDhk8EZZhvAz7MdVPXab3qJzZbahvpctLIT5JQQJ99BCAC77bzfXJ3w3AAABACOGTN88
    deployment-name: gpt-4o
