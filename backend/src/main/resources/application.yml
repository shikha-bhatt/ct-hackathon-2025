server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: travel-assistant-backend
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

# Azure OpenAI Configuration
